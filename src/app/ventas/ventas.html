<section class="panel">
  <h1>Ventas Mensuales por Sucursal</h1>

  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="!loading && error">{{ error }}</div>

  <table *ngIf="!loading && !error" class="tabla-ventas">
    <thead>
      <tr>
        <th>{{ suc[0] }}</th>
        <th *ngFor="let c of cols">{{ suc[c.labelIndex] }}</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of ventas; let i = index">
        <td>{{ mes[i] || (i + 1) }}</td>
        <td *ngFor="let c of cols">{{ $any(v)[c.prop] | number:'1.0-0' }}</td>
        <td>{{ totalFila(v) | number:'1.0-0' }}</td>
      </tr>
    </tbody>
  </table>
</section>
